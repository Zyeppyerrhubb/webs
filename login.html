<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - ZYEN STORE</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00c9ff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0088cc;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login ZYEN STORE</h2>
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <script src="config.js"></script>
  <script src="login.js"></script>
</body>
</html>
