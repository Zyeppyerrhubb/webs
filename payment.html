<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Menunggu Pembayaran | ZYEN STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1a0033, #32004d);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 30px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow:
        0 0 20px rgba(150, 0, 255, 0.1),
        0 0 40px rgba(150, 0, 255, 0.2);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    .loading {
      font-size: 14px;
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Menunggu Konfirmasi Pembayaran...</h1>
    <p>Silakan selesaikan pembayaran ke nomor yang ditampilkan tadi.<br />
    Halaman ini akan otomatis lanjut jika pembayaran berhasil.</p>
    <div class="loading">Memeriksa status pembayaran...</div>
  </div>

  <script>
    let API_URL = "";

    // Ambil URL backend dari backend.txt
    fetch("backend.txt")
      .then(res => res.text())
      .then(url => {
        API_URL = url.trim();
        console.log("✅ Backend URL:", API_URL);
        startCheckingStatus();
      })
      .catch(err => {
        console.error("❌ Gagal ambil backend.txt:", err);
        document.querySelector(".loading").textContent = "Gagal memuat backend.";
      });

    function startCheckingStatus() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      if (!id) {
        document.querySelector(".loading").textContent = "ID pesanan tidak ditemukan.";
        return;
      }

      const interval = setInterval(async () => {
        try {
          const res = await fetch(`${API_URL}/api/status/${id}`);
          const data = await res.json();

          if (data.status === "berhasil") {
            clearInterval(interval);
            Swal.fire({
              icon: 'success',
              title: 'Pembayaran Diterima!',
              text: 'Pesanan kamu akan segera diproses.',
              confirmButtonText: 'Lanjut'
            }).then(() => {
              window.location.href = `sukses.html?id=${id}`;
            });
          }
        } catch (err) {
          console.error("❌ Gagal cek status:", err);
        }
      }, 3000);
    }
  </script>
</body>
</html>
