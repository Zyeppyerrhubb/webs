<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Checkout | ZYEN STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1a0033, #32004d);
      color: white;
    }
    header {
      background-color: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-weight: bold;
      font-size: 24px;
      color: white;
    }
    .form-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 12px;
      background: rgba(90, 0, 130, 0.15);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow:
        0 0 12px rgba(150, 0, 255, 0.2),
        0 0 24px rgba(120, 0, 255, 0.25),
        0 0 48px rgba(90, 0, 255, 0.3),
        0 0 72px rgba(255, 0, 255, 0.2);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
    }
    .submit-btn {
      background: #8e2de2;
      border: none;
      padding: 12px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .submit-btn:hover {
      background: #a23df0;
      box-shadow:
        0 0 10px rgba(170, 0, 255, 0.5),
        0 0 20px rgba(180, 0, 255, 0.4);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">ðŸ’³ ZYEN STORE - Payment</div>
  </header>

  <div class="form-container">
    <form id="checkoutForm">
      <label>Nama Produk</label>
      <input type="text" id="nama" readonly />

      <label>Harga Satuan</label>
      <input type="text" id="harga" readonly />

      <label>Jumlah</label>
      <input type="number" id="jumlah" placeholder="Masukkan jumlah pembelian" />

      <label>Total</label>
      <input type="text" id="total" readonly />

      <label>Nickname Game</label>
      <input type="text" id="nickname" placeholder="Masukkan nickname kamu" />

      <label>Nomor WhatsApp</label>
      <input type="text" id="nowa" placeholder="Contoh: 08xxxxxxxxxx" />

      <label>Metode Pembayaran</label>
      <select id="metode">
        <option value="QRIS">QRIS</option>
        <option value="DANA">DANA</option>
        <option value="OVO">OVO</option>
        <option value="GOPAY">GoPay</option>
        <option value="SHOPEEPAY">ShopeePay</option>
      </select>

      <button class="submit-btn" type="submit">ðŸ’¸ Checkout Sekarang</button>
    </form>
  </div>

  <script src="checkout.js"></script>
</body>
</html>
