<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menunggu Pembayaran</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    .loading {
      font-size: 18px;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>Menunggu Pembayaran...</h2>
  <p>Silakan transfer sesuai instruksi</p>
  <div class="loading" id="status-text">Status: pending</div>

  <script>
    let BASE_URL = "";

    async function loadBackendURL() {
      try {
        const res = await fetch("backend.txt");
        const text = await res.text();
        BASE_URL = text.trim();

        if (!BASE_URL.startsWith("http")) {
          throw new Error("URL backend tidak valid");
        }

        startPolling(); // mulai polling setelah backend URL siap
      } catch (err) {
        document.getElementById("status-text").innerText = "Gagal ambil backend.txt";
        console.error("Gagal load backend.txt:", err);
      }
    }

    function startPolling() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      if (!id) {
        document.getElementById("status-text").innerText = "ID transaksi tidak ditemukan";
        return;
      }

      async function cekStatus() {
        try {
          const res = await fetch(`${BASE_URL}/api/status/${id}`);
          const data = await res.json();

          if (data.status === "berhasil") {
            document.getElementById("status-text").innerText = "Status: berhasil";
            alert("Pembayaran berhasil!");
            window.location.href = "sukses.html";
          } else if (data.status === "pending") {
            document.getElementById("status-text").innerText = "Status: pending";
          } else {
            document.getElementById("status-text").innerText = "Status tidak ditemukan";
            alert("Pesanan tidak ditemukan.");
          }
        } catch (err) {
          document.getElementById("status-text").innerText = "Gagal memuat status";
          console.error("Error saat cek status:", err);
        }
      }

      cekStatus(); // pertama langsung cek
      setInterval(cekStatus, 3000); // polling tiap 3 detik
    }

    loadBackendURL();
  </script>
</body>
</html>
